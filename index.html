<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Monitor Dashboard</title>

  <script>
    // /repo 로 접속하면 상대경로가 깨질 수 있어 /repo/ 로 강제
    if (!location.pathname.endsWith('/') && !location.pathname.endsWith('.html')) {
      location.replace(location.pathname + '/' + location.search + location.hash);
    }
  </script>

  <!-- ✅ CSS 버전 올려서 캐시 한 번 더 끊기 -->
  <link rel="stylesheet" href="./styles.css?v=3" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- ✅ 넥슨 로고 이미지로 교체 -->
      <div class="logo">
        <img src="./assets/nexon-logo.png" alt="NEXON" class="logo-img" />
      </div>
      <div>
        <div class="title">Site Monitor</div>
        <div class="sub">GitHub Actions + Pages</div>
      </div>
    </div>

    <div class="actions">
      <button id="btnRefresh" class="btn">새로고침</button>
      <a class="btn ghost" id="repoLink" target="_blank" rel="noreferrer">리포지토리</a>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <div class="panelHeader">
        <div class="h2">실행 이력</div>
        <div id="latestBadge" class="badge">-</div>
      </div>

      <div class="filters">
        <input id="q" class="input" placeholder="사이트명/URL 검색" />
        <label class="chk">
          <input type="checkbox" id="onlyFail" />
          실패만 보기
        </label>
      </div>

      <div id="runList" class="runList"></div>
    </aside>

    <section class="content">
      <div id="hero" class="hero">
        <div class="heroTitle" id="heroTitle">로딩 중…</div>
        <div class="heroMeta" id="heroMeta"></div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="cardTitle">요약</div>
          <div class="summary" id="summary"></div>
        </div>

        <div class="card">
          <div class="cardHeaderRow">
            <div class="cardTitle">결과 상세</div>
            <div class="hint">※ 썸네일 클릭 시 원본 PNG</div>
          </div>

          <div class="tableWrap">
            <table class="tbl" id="itemsTable">
              <thead>
                <tr>
                  <th class="col-name">사이트명</th>
                  <th class="col-url">URL</th>
                  <th class="col-status">결과</th>
                  <th class="col-shot">이미지</th>
                </tr>
              </thead>
              <tbody id="itemsBody">
                <!-- JS 렌더 -->
              </tbody>
            </table>
          </div>

          <div class="empty" id="emptyMsg" style="display:none;">
            표시할 데이터가 없습니다.
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ app.js 버전도 올려서 캐시 갱신 -->
  <script type="module" src="./app.js?v=3"></script>
</body>
</html>
